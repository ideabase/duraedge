<header>
  {% for asset in header.logo %}
    <a href = '{{siteUrl}}' class="header__logo">
      <img src="{{ asset.url }}" alt="{{ header.headerTitle }}" class="header__logo__img"/>
    <a>
  {%endfor%}

  {% set nav = craft.amNav.getNavRaw("primary") %}
  <nav class="header__nav">
    <ul class="header__nav__list">
    {% for node in nav %}
      <li class="nav__list__item"><a href="{{ node.url }}">{{ node.name }}</a></li>
    {% endfor %}
    </ul>
  </nav>


</header>
